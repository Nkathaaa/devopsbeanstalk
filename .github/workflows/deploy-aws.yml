name: build and deploy on EBS
on:
  push:
    branches:
      -  master 
      
jobs:
  deploy:
    #needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Generate Deployment Package 
        # zip all files except .git
      run: zip -r BookAppFrontend.zip * -x "**.git**"

    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time

    - name: Run string replace
      uses: frabert/replace-string-action@master
      id: format-time
      with:
          # replaces '[:\.]+' in the timestamp with '-'
         pattern: '[:\.]+'
         string: "${{ steps.current-time.outputs.time }}"
         replace-with: '-'
         flags: 'g'  
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        application_name: dockerreact
        environment_name:  Dockerreact-env
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}       
        version_label: "app-${{ steps.format-time.outputs.replaced }}"
        existing_bucket_name: elasticbeanstalk-us-east-1-748704513488
        region: ${{ secrets.AWS_DEFAULT_REGION }}
        deployment_package: BookAppFrontend.zip

    - name: Deployed!
      run: echo App deployed to ELB